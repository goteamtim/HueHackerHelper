<!doctype html>

<head>
	<link type="text/css" rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/material.min.css">
	<script src="/js/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="/js/jquery/jquery.min.js"></script>
</head>

<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Hue Hacker</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!--DropDown Menu-->
				<button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>

				<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
					<li class="mdl-menu__item" id="clearInfo">Clear Info</li>
				</ul>
				<!-- Dropdown end -->

			</div>
		</header>


	</div>

	<div id="mdl-grid mainPopup">
		<!--<p id="hardwareStatus"></p>
		<span id="statusFromBase"></span>
-->
		<!-- Square card -->
<div class="mdl-cell mdl-cell--2-col">
		<div class="demo-card-square mdl-card mdl-shadow--2dp" id="setupCard">
			<div class="mdl-card__title mdl-card--expand">
				<h2 class="mdl-card__title-text"><span id="bridgeIP"></span></h2>
			</div>
			<div class="mdl-card__supporting-text" >
				<div id="hardwareStatus">
				Press the button on your hue then press setup below.
				</div>
				<form hidden action="#" id="ipAddressForm">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" id="ipInput">
						<label class="mdl-textfield__label" for="ipInput">IP Address...</label>
						<span class="mdl-textfield__error">Oops, that's not an ip address!</span>
					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border" id="setupBridge">
				<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="setupButton">
      Setup
    </a>
				<div hidden class="mdl-spinner mdl-js-spinner is-active"></div>
			</div>
		</div>
		</div>
<div class="mdl-tooltip" data-mdl-for="hueUsername" id="tooltipCopy">
Click to copy
</div>
	</div>
	<script src="/js/popup.js"></script>
</body>
